<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        width: 800px;
        /* background-color: red; */
        margin: 200px auto;
      }
      tr th {
        border-bottom: 2px solid black;
        border-top: 1px solid gray;
        text-align: left;
        padding: 10px 0px;
      }
      tr .money {
        /* background-color: red; */
        text-align: end;
      }

      .even {
        background-color: #2eb3e8;
      }

      .even:hover {
        background-color: #90c8df;
        cursor: pointer;
      }

      td {
        border: 1px solid #0088dd;
        padding: 15px;
        empty-cells: hide;
      }
      /* table .one */
    </style>
  </head>
  <body>
    <h1>First Edition Auctions</h1>
    <table>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th class="money">Reserve Price</th>
        <th class="money">Current Bid</th>
      </tr>
      <tr>
        <td>E.E. Cummings</td>
        <td>Tulips & Chimneys</td>
        <td class="money">$2,000.00</td>
        <td class="money">$2,642.50</td>
      </tr>
      <tr class="even">
        <td>Charles d'Orleans</td>
        <td>Poemes</td>
        <td class="money"></td>
        <td class="money">$5,866.00</td>
      </tr>
      <tr>
        <td>T.S. Eliot</td>
        <td>Poems 1909 - 1925</td>
        <td class="money">$1,250.00</td>
        <td class="money">$8,499.35</td>
      </tr>
      <tr class="even">
        <td>Sylvia Plath</td>
        <td>The Colossus</td>
        <td class="money"></td>
        <td class="money">$1031.72</td>
      </tr>
    </table>

    <hr />
    <table class="one">
      <tr>
        <td>1</td>
        <td>2</td>
      </tr>
      <tr>
        <td>3</td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
